name: Full Changelog Maintenance

on:
  push:
    branches:
      - main
      - '**'        # All branchesâ€”covers all pushes
  pull_request:
    types: [opened, synchronize, closed, merged]
  merge_group:
  release:
    types: [published, edited, released]
  workflow_dispatch:

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Changelog CI
        uses: saadmk11/changelog-ci@v1.2.0
        # Optional: Add configuration for custom output, file path, or formatting

      - name: Commit updated CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: auto-update CHANGELOG.md [skip ci]" || echo "No changes to commit"
          git push
